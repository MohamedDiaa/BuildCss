<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            padding: 12px;
            width: 100%;
            margin: 20px 0;
             border: 1px solid black; 
            border-radius: 10px;

    </form>
