<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style List</title>
    <style>
        ul {
            list-style-type: lower-alpha;
        }

        ul.list-style-image {
            list-style-image: url("https://openclipart.org/image/20px/183195");
        }
    </style>
</head>

<body>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>

    </ul>

    <ul class="list-style-image">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

</body>

</html>
