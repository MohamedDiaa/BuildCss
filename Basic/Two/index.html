<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="/submit" method="post">
        
        <label for="username">UserName:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" maxlength="16">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required pattern="[a-z0-9._%+-]+@[a-z0-9._%+-]+\.[a-z]{2,}$">
    
        <label for="age">Age:</label>()
        <input type="number" id="age" name="age" min="18" max="100">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">

        <label for="appointment">Appointment Time:</label>
        <input type="time" name="appointment" id="appointment">

        <label for="subscribe">Subscribe to newsletter?</label>
        <input type="checkbox" id="subscribe" name="subscribe">

        <fieldset>
            <legend>Gender:</legend>
            
        </fieldset>

    </form>
</body>
</html>
