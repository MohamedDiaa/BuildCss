<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Html Page</title>
    <style>
        body {
            height: 100vh;
        }

        footer {
            bottom: 0;
            height: fit-content;
            background-color:antiquewhite;
        }
        main {
            min-height: 68vh;
            height: auto;
        }
      
    </style>
</head>

<body>
    <!-- Main Content of your webpage goes here-->
    <h1>Welcome to My Website</h1>
    <main>
        <p>This is where the main content would typically be.</p>

    </main>
    <footer>
        <address>
            <!-- Street Address -->
            <p>1234 Elm Street</p>
            <!-- City, State, ZIP -->
            <p>Anytown, USA 12345</p>
            <!-- Email (using mailto link) -->
            <p>Email: <a href="mailto:info@example.com"></a>info@example.com</p>
            <!-- Phone number -->
            <p>Phone: <a href="tel:+1-555-1234567">+1-555-1234567</a></p>
        </address>
    </footer>

</body>

</html>
